<!doctype html>
<html>
    <head>
        <title>greenbee01</title>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script>
          AFRAME.registerComponent('navigate-on-click', {
            schema: {
              url: {default: ''}
            },

            init: function () {
              var data = this.data;
              var el = this.el;

              el.addEventListener('click', function () {
                window.open(data.url, '_blank');
              });
            }
          });
		
        </script>
		
		<style type="text/css">
			.hidden {display: none;}
		</style>
		
    </head>
    
    <body>
        <!-- AFRAME -->
        <a-scene
           cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
           renderer="colorManagement: true;">
            
            <!-- Asset Management System -->
            <a-assets>
                <img id="sky" src="ASSETs/background/background.png">
                <img id="sampleImage" src="ASSETs/sample_image/sameple01.jpg">
               <img id="sampleInfo" src="ASSETs/sample_image/sample_info01.jpg">
                <img id="sampleIcon" src="ASSETs/sample_image/link_icon.jpg">
				 <div id="omg"><img id="start" src="ASSETs/start3.jpg">
				<img id="enter" src="ASSETs/enter2.jpg"></div>
                <a-asset-item id="spaceShip_modeling" src="ASSETs/modeling/spaceship_low.gltf"></a-asset-item>
                <a-asset-item id="tubeModeling" src="ASSETs/modeling/jingong_low.gltf"></a-asset-item>
				<!a-asset-item id="logo" src="logo_test3.gltf"
			><!/a-asset-item>
				
				
				
            <!-- Tube Light Mixin -->
                <a-mixin id="top"
                         position="0 3 0"
                         light="intensity: 20; distance: 4; color: #002aff; type: point; decay: 2"></a-mixin>
                <a-mixin id="bottom"
                         position="0 -1 0"
                         light="intensity: 20; distance: 4; color: #002aff; type: point; decay: 2"></a-mixin>
            <!-- Tube Modeling Mixin -->    
                <a-mixin id="tube"
                         gltf-model="#tubeModeling"
                         scale="2 2 2"></a-mixin>
            <!-- Interaction Mixin -->
                <a-mixin id="imageDisplay"
                         geometry="width: 2.72; height: 3.53"
                         position="0 1.05 0"
                         event-set__enter="_event: mouseenter; visible: true"
                         event-set__leave="_event: mouseleave; visible: false">
                </a-mixin>
                <a-mixin id="infoDisplay"
                         geometry="width: 2.72; height: 3.53"
                         position="0 0 0.05"
                         visible="false">
                </a-mixin>
                <a-mixin id="icon"
                         geometry="width: 1; height: 1"
                         position="0 0 0.01"
                         navigate-on-click="url: https://kfictionplusalpha.cargo.site"
                         event-set__enter="_event: mouseenter; scale: 1.05 1.05 1.05"
                         event-set__leave="_event: mouseleave; scale: 1 1 1">
                </a-mixin>
            </a-assets>
			
				<a-image id="startInfo"
						 src="#start"
						 position="0 -1.2 -8.5"
						 geometry="width:20px; height:10.2423px"
						 >
				
				<a-image id="enterInfo"
						 src="#enter"
						 position="0 -6.5 0"
						 geometry="width:20px; height:3.0013px"
						 event-set__click="_event: click; _target: #startInfo; visible: false"
						 ></a-image>
			</a-image>
			
			
            <!-- Sounds
            <a-entity sound="autoplay: true; src: #"></a-entity> -->

			<!a-entity gltf-model="#logo"
					  position="0 -0.042 29"><!/a-entity>

            </a-entity>

            <a-entity id="am"

            </a-entity>

            <a-entity id="direc"

            </a-entity>
            
            <a-entity id="whole_blue" position="40 0 0"
                      light="intensity: 0.15; color: #006eff; type: hemisphere; decay: 0">
            </a-entity>
